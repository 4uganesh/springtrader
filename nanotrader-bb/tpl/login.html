<form class="well form-horizontal" name="loginForm" action="#/login" id="loginForm">
     <legend>Please enter your username and password to login</legend>
        <div class="control-group">
            <label class="control-label" for="username">Username</label> 
            <div class="controls">
                <input type="text" id="username" class="span3" name="username" value="" />
            </div>
        </div>	
        <div class="control-group">
            <label class="control-label" for="password">Password</label> 
            <div  class="controls">
                <input type="password" id="password" class="span3" name="password" />
			</div>
        </div>
		<button type="submit" class="btn-success">Submit</button>
		<button type="button" class="btn">Register</button>
</form>
