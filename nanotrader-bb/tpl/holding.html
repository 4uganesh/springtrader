<td nowrap="nowrap" width="300" height="45" align="left" padding="20px"> <%=purchasedate%></td>
<td nowrap="nowrap" width="60" height="45" align="left" padding="20px"> <%=quote.symbol%></td>
<td nowrap="nowrap" width="60" height="45" padding="20px"><%=quantity%>&nbsp;</td>
<td nowrap="nowrap" width="60" height="45"><%=purchaseprice%>&nbsp; </td>
