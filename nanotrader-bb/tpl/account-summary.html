<table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="1"
	width="100%">
	<tbody>
		<tr>
			<td colspan="4" bgcolor="#FFFFFF" nowrap="true" align="left"
				valign="top" height="20" width="170">
				<div id="summary-head">Account Summary</div>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="#84B96D" height="1"
				nowrap="true"></td>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Current Balance</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 30px">$<%= (balance + totalHolding)%> <br>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Opening Balance</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 30px">$<%=openbalance%></td>
			<br>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Cash Balance</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 30px">$<%=balance%></td>
			<br>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Total of holdings</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 30px">$<%=totalHolding%> <br>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Number of holdings</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 10px"><%=numberOfHoldings%></td>
			<br>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="#84B96D" height="1"
				nowrap="true"></td>
		</tr>
		<tr>
			<td colspan="1" bgcolor="#FFFFFF" nowrap="true" align="left"
				valign="top" height="20" width="170"></td>
		</tr>
		<tr>
			<td nowrap="true" align="left" valign="top" width="170"
				style="padding-left: 25px"><b>Current Gain/Loss</b></td>
			<td width="90" valign="top" nowrap="true" align="right"
				style="padding-left: 30px"><%=gain%></td>
		</tr>
	</tbody>
</table>
