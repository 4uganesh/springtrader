<!--  This table will only be displayed when a stocksymbol
      has been entered by the user. -->

<form name="orderform" class="well form-horizontal" action="#/trade"
	id="orderForm">
	<table id="quote-table" border="1">
		<thead>
			<tr>
				<th>Symbol</th>
				<th>Company</th>
				<th>Volume</th>
				<th>Low</th>
				<th>High</th>
				<th>Open</th>
				<th>Current</th>
				<th>Gain</th>
				<th>Qty</th>
				<th>buy</th>
			</tr>
		</thead>
		<tbody id="quote-body">
		</tbody>
	</table>
</form>
